name: receiptscanner
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Scanner & OCR
  google_mlkit_document_scanner: ^0.2.0
  google_mlkit_text_recognition: ^0.13.0

  # PDF & Image Processing
  pdf: ^3.10.4
  printing: ^5.11.0
  image: ^4.2.0

  # Google Drive Integration
  google_sign_in: ^6.2.1
  googleapis: ^13.1.0
  extension_google_sign_in_as_googleapis_auth: ^2.0.7

  # Database & Utilities
  sqflite: ^2.3.0
  path: ^1.9.0
  intl: ^0.19.0
  crypto: ^3.0.3
  path_provider: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true